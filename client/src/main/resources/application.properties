server.port=8082
logging.level.guru.springframework=debug
#embedded ldap
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.ldif=classpath:users.ldif
spring.ldap.embedded.port=8389
spring.ldap.embedded.url=ldap://localhost:8389/
#actuator
#management.port=8083
management.security.enabled=false
management.endpoints.web.exposure.include=*
#spring boot admin
# Url where Admin Server is running
spring.boot.admin.client.url=http://localhost:8080
# Credentials to authenticate with the Admin Server
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin