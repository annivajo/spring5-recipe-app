<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
                Plain </a>
            <ul class="nav">
                <li><a href="home.html" th:href="@{/}"> Home </a></li>
                <li><a href="home.html" th:href="@{/secure}"> Secure Page </a></li>
            </ul>
        </div>
    </div>


    <div id="content">
        <p>
        <h1 th:text="${title}"></h1>
        <h2 th:text="${message}"></h2>
        </p>
    </div>

    <div id="footer">
        <p>
            Logged in as: <span th:text="${username}"></span>, Roles: <span th:text="${userroles}"></span>
        </p>
    </div>
</div>
</body>
</html>
