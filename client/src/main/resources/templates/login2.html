<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="content">
        <p class="alert" th:if="${param.logout}">You have been logged out</p>
        <p class="alert alert-error" th:if="${param.error}">There was an error, please try again</p>
        <!--<h2 th:text="${title}">Login with Username and Password</h2>-->
        <form method="GET" th:action="@{/index/}">
            <fieldset>
                <input name="username" placeholder="Username" type="text" value=""/>
                <input name="password" placeholder="Password" type="password"/>
            </fieldset>
            <br/>
            <!--<input class="btn btn-primary" id="login" type="submit" value="Login"/>-->
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

</div>
</body>
</html>
