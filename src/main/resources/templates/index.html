<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>

    <tr th:each="recipe:${recipes}">
        <td th:text="${recipe.id}">1111</td>
        <td th:text="${recipe.description}">description</td>
    </tr>
</table>
</body>
</html>
